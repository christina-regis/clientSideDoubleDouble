<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
	<title>Todo App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/todoController.js"></script>
    <script src="./js/todoFactory.js"></script>
</head>
<body ng-controller="TodoController as ctrl">
	{{1+1}}
	<ul>
	 <li ng-repeat="todo in ctrl.allTasks">{{todo.title}}</li>
	</ul>

	<div>
		<form>
	       <label>Title</label>
	       <input type="text" ng-model="ctrl.newTodo.title">
	       <label>Priority</label>
	       <input type="number" ng-model="ctrl.newTodo.priority">
	       <label>Difficulty</label>
	       <input type="number" ng-model="ctrl.newTodo.difficulty">
	       <button ng-click="ctrl.addTodo()">Add new task</button>
    	 </form>
	</div>


</body>
</html>
